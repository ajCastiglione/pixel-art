<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link href="https://fonts.googleapis.com/css?family=Alegreya:400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="page-title">Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <div id="sizePicker">
        <label for="input_height">Grid Height:</label>
        <input type="number" id="input_height" name="height" min="1" value="1">
        <label for="input_width">Grid Width:</label>
        <input type="number" id="input_width" name="width" min="1" value="1">
        <input id="submitSize" type="submit">
        <input id="clearGrid" type="submit" value="Remove Grid">
    </div>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="designs.js"></script>
</body>
</html>
